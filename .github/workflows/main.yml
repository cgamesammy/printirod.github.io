name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.1.5
        with:
          flatten: true
          folder: build # หรือโฟลเดอร์ที่เก็บไฟล์ build ของคุณ
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
